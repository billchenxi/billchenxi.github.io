# Site settings
title: "Bill CX"
description: Just a my personal webpage
logo: ./profile.png
discus_shortname: Bill
header-img: img/home-bg.jpg
email: billchenxi@gmail.com
url: http://www.billchenxi.com
search: true
share: true
comments: true
gems: [jekyll-paginate]

# Read Time is a calculator tp provide post read-time based on word count. Usage is recommended.
readtime: true

# Specify the average Words per minute. If not defined, 180 will be used
wpm: 200

# Owner/author information
owner:
  name:   Bill
  avatar: avatar.jpg
  # Use the coder's toolbox at http://coderstoolbox.net/string/#!encoding=xml&action=encode&charset=us_ascii to encode your description into XML string
  description:    Personal

# Social networking links used in footer. Update and remove as you like.
twitter_username: billchenxi
facebook_username: 
github_username: billchenxi
500px_username: 
flickr_username: 
instagram_username: billchenxi
instagram_username: 
linkedin_username: billchenxi

 
# Internal nav
nav:
 writing: "source_url/writing/"
 gallery: "source_url/gallery/"
 about: "source_url/about/"
 cv: "source_url/cv/"


# Server
destination:      	 ./_site
port:             	 4000

# Build settings
highlighter:         pygments
markdown:           redcarpet
redcarpet:
    extensions:     
     - Hard_wrap
     - no_intra_emphasis
     - strikethrough
     - fenced_code_blocks
     - autolink
     - tables
     - with_toc_data
     - highlight
     - footnotes
    input:          GFM
sass:
    style:          :compressed
paginate: 5
paginate_path: "/writing/page:num/"
permalink: "/writing/:title/"
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
slugify: "pretty"

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-1510831-3
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         
